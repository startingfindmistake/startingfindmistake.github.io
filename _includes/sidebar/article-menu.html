<style type="text/css" media="screen">
  .post-menu {
    overflow-y: auto;  /* 세로 스크롤 추가 */
    border: 1px solid #ccc;  /* 스크롤 가능한 영역 강조 */
    padding: 10px;
  }

  .post-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .post-menu li.active a {
    font-weight: bold; /* 활성화된 항목 강조 */
  }
</style>



<div class="post-menu">
  <div class="post-menu-title">TOC</div>
  <div class="post-menu-content"></div>
</div>

<script>
function debounce(func, wait) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    clearTimeout(timeout);
    timeout = setTimeout(function() {
      timeout = null;
      func.apply(context, args);
    }, wait);
  };
}

function adjustMenuHeight() {
  var menu = document.querySelector(".post-menu");
  var windowHeight = window.innerHeight;  // 현재 창의 높이를 감지
  var header = document.querySelector('header.site-header');
  var headerHeight = header ? header.offsetHeight : 0;

  // TOC의 최대 높이를 창 높이의 일정 비율로 설정 (예: 창 높이의 70%)
  var maxMenuHeight = Math.floor(windowHeight * 0.7 - headerHeight);
  menu.style.maxHeight = maxMenuHeight + 'px';  // max-height 동적으로 설정
}

function generateContent() {
  var menu = document.querySelector(".post-menu");
  var menuContent = menu.querySelector(".post-menu-content");
  var headings = document.querySelector(".post-content").querySelectorAll("h2, h3, h4, h5, h6");

  if (headings.length === 0) {
    return menu.style.display = "none";
  }

  var menuHTML = '';
  for (var i = 0; i < headings.length; i++) {
    var h = headings[i];

    var headingId = h.getAttribute('id') || 'heading-' + i;
    if (!h.getAttribute('id')) {
      h.setAttribute('id', headingId);
    }

    menuHTML += (
      '<li class="h-' + h.tagName.toLowerCase() + '">'
      + '<a href="#' + headingId + '">' + h.textContent + '</a></li>');
  }

  menuContent.innerHTML = '<ul>' + menuHTML + '</ul>';

  var header = document.querySelector('header.site-header');

  // 스크롤 이벤트 리스너에 debounce 적용 (100ms)
  window.addEventListener('scroll', debounce(function (event) {
    var lastActive = menuContent.querySelector('.active');
    var changed = true;
    var activeIndex = -1;

    var headerRect = header.getBoundingClientRect();
    var headerHeightWithMargin = Math.floor(headerRect.top + headerRect.height + 20);

    for (var i = headings.length - 1; i >= 0; i--) {
      var h = headings[i];
      var headingRect = h.getBoundingClientRect();

      if (headingRect.top <= headerHeightWithMargin) {
        var id = h.getAttribute('id');
        var a = menuContent.querySelector('a[href="#' + id + '"]');
        var curActive = a.parentNode;

        if (curActive) {
          curActive.classList.add('active');
          activeIndex = i;

          // TOC 스크롤 시 활성화된 항목이 보이도록 처리
          curActive.scrollIntoView({
            behavior: 'smooth',  // 부드러운 스크롤
            block: 'nearest',    // 가장 가까운 위치에 스크롤
          });
        }

        if (lastActive == curActive) {
          changed = false;
        }
        break;
      }
    }

    if (changed) {
      if (lastActive) {
        lastActive.classList.remove('active');
      }
    }

    event.preventDefault();
  }, 100));  // 100ms로 debounce 설정
}

// 페이지 로드 시 메뉴 높이 조절
adjustMenuHeight();

// 창 크기가 변경될 때마다 메뉴 높이 재조정
window.addEventListener('resize', adjustMenuHeight);

generateContent();

</script>
